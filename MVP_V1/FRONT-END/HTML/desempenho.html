<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sharktech</title>
    <link rel="stylesheet" href="../CSS/desempenho.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <h1>Sharktech</h1>

      <ul class="nav-shark">
        <a href="metricas.html" target="_blank" style="text-decoration: none; color: #fff;"><li>Metricas</li></a>
        <li>Sobre</li>
      </ul>
    </header>

    <main class="container-principal" style="background: linear-gradient(to bottom, #87ceeb, #ffffff);">
      <div class="content-layout">
        <div class="camera-charts-position">
          <div class="camera-container">
            <iframe height="800" id="videoElement" src="http://localhost:8501" frameborder="0"></iframe>
          </div>
          <div id="output"></div>

          <div>
            <div class="sparkboxes sparkposition">
              <div class="box box1 text-center">
                <strong>Tênis</strong>
                <div id="spark1"></div>
              </div>
              <div class="box box2 text-center">
                <strong>Salto</strong>
                <div id="spark2"></div>
              </div>
              <div class="box box3 text-center">
                <strong>Chinelo</strong>
                <div id="spark3"></div>
              </div>
            </div>

            <div style="display: flex; height: 800px; flex-direction: row; align-items: center; gap:30px">
              <div id="chart-line"></div>
              <div id="chart-donut"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
          <p>&copy; 2024 Shark Tech. Todos os direitos reservados.</p>
          <p>
              <a href="/sobre" class="footer-link">Sobre</a>
              |
              <a href="/contato" class="footer-link">Contato</a>
              |
              <a href="/privacidade" class="footer-link">Política de Privacidade</a>
          </p>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/desempenho.js"></script>
  </body>
</html>
