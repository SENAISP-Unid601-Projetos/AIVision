<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metricas AI Vision</title>
    <link rel="stylesheet" href="/MVP_V1/FRONT-END/CSS/metricas.css" />
    
  </head>
  <body>
    <header class="header" style="display: flex; flex-direction: row; align-items: center; background-color: #02407e; color: #fff; height: 70px;">
      <h1 style="padding: 25px;">Sharktech</h1>
      <ul class="nav-shark">
        <a href="desempenho.html" target="_blank"><li>Dashboard</li></a>
        <li>Sobre</li>
      </ul>
    </header>
    <main style="background: linear-gradient(to bottom, #87ceeb, #ffffff);">
      <section class="metricas">
        <div class="containerCharts">
          <div class="chartAcuracia" id="chartAcuracia"></div>
          <div class="chartRecall" id="chartRecall"></div>
          <div class="chartPrecisao" id="chartPrecisao"></div>
        </div>
        <div class="matriz-confusao">
          <h4>Classe real</h4>
          <div>
            <h4>Classe prevista</h4>
            <table>
              <thead>
                <th></th>
                <th>Sim</th>
                <th>Não</th>
              </thead>
              <tbody>
                <tr>
                  <th>Sim</th>
                  <td>
                    Verdadeiro Positivo <span id="verdadeiroPositivo"></span>
                  </td>
                  <td>
                    Verdadeiro Negativo <span id="verdadeiroNegativo"></span>
                  </td>
                </tr>
                <tr>
                  <th>Não</th>
                  <td>Falso Positivo <span id="falsoPositivo"></span></td>
                  <td>Falso Negativo <span id="falsoNegativo"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <div class="buttons">
        <button type="button" id="iniciaExperimento" class="btn btn-primary">
          Iniciar Experimento
        </button>
        <button type="button" id="terminaExperiemnto" class="btn btn-primary">
          Finalizar Experimento
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
          <p>&copy; 2024 Shark Tech. Todos os direitos reservados.</p>
          <p>
              <a href="/sobre" class="footer-link">Sobre</a>
              |
              <a href="/contato" class="footer-link">Contato</a>
              |
              <a href="/privacidade" class="footer-link">Política de Privacidade</a>
          </p>
      </div>
    </footer>
  </body>

    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../JS/metricas.js"></script>
</html>
